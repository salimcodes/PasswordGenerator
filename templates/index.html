<!DOCTYPE html>
<html>
<head>
    <title>Password Generator</title>
</head>
<body>
    <h1>Password Generator</h1>
    <form method="post">
        <label for="password_length">Password Length:</label>
        <input type="number" name="password_length" id="password_length" min="8" max="64" value="12" required>
        <br>
        <label for="use_digits">Include Digits:</label>
        <input type="checkbox" name="use_digits" id="use_digits" checked>
        <br>
        <label for="use_letters">Include Letters:</label>
        <input type="checkbox" name="use_letters" id="use_letters" checked>
        <br>
        <label for="use_symbols">Include Symbols:</label>
        <input type="checkbox" name="use_symbols" id="use_symbols" checked>
        <br>
        <button type="submit">Generate Password</button>
    </form>
    {% if password %}
        <h2>Your Password:</h2>
        <p>{{ password }}</p>
    {% endif %}
</body>
</html>
